<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>audio demo</title>
    <style type="text/css">
      button {
        background-color: green;
        width:50%;
        height:50px;
      }

      button.selected {
        background-color: red;
      }

    </style>
  </head>
  <body>
    <button id="0" onclick="Click(this)">audio, no worklet,  no aec/agc/ns,  no peerconnection</button>
    <br>
    <button id="4" onclick="Click(this)">audio, use worklet, no aec/agc/ns,  no peerconnection</button>
    <br>
    <button id="5" onclick="Click(this)">audio, use worklet, no aec/agc/ns,  use peerconnection</button>
    <br>    
    <button id="1" onclick="Click(this)">audio, use worklet, use aec/agc/ns, no peerconnection</button>
    <br>
    <button id="2" onclick="Click(this)">audio, use worklet, use aec/agc/ns, use peerconnection</button>
    <br>
    <button id="3" onclick="Click(this)">stop</button>
    <br>
    <textarea id="text" rows="200" cols="100" style="margin-top: 50px;">      
    </textarea>
    <script defer type="text/javascript" src="./audio.js"></script>
  </body>
</html>
